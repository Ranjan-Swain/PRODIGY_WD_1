<!DOCTYPE html>
<html lang="en">
<head>
    <title>Otaku</title>
    <link rel="stylesheet" href="Otaku.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav>
        <label id="logo">
            Otaku
        </label>
        <label for="usericonn">
            <input type="checkbox" id="usericonn" >
            <span id="usericon" class="material-symbols-outlined">
                account_circle
            </span>
        </label>
        <label>
            <span id="searchicon" class="material-symbols-outlined">
                search
            </span>
        </label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <span class="material-symbols-outlined" id="menu">
                menu
            </span>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Types</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Random</a></li>
            <li><a href="#">Genre</a></li>
        </ul>
    </nav>
    <section>
        <div id="backgroundimg">
            <div id="layer">
                <div id="intro">
                    <label class="desc" id="call">Onii-Chan!</label>
                    <label class="desc" id="info">Read Manga online for free</label>
                    <button type="submit" id="login" class="buttons">Login</button>
                    <button type="submit" id="signup" class="buttons">Sign-up</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
